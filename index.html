<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Name Calculator</title>
</head>
<body ng-app="NameCalculator">
<h1>Name Calculator</h1>
<div ng-controller="NmaeCalculatorController">
    <div>
        Your name:
        <input type="text" ng-model="name" ng-keyup="displayNo();">
    </div>
    <div>Total Numeric value of person's name is:
        {{totalValue}}
    </div>
</div>
</body>
</html>
